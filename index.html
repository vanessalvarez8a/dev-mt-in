<!DOCTYPE html>
<html lang="en" ng-app="devMtIn">

<head>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles3.css">
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>DevMtin</title>
</head>

<body ng-controller="homeCtrl">
	<div class="l-header">
		<h1>{{ myProfile.name || 'Your Name' }}</h1>
	</div>
  
  <div class="wrapper">  
    <div>
      <h2>Profile</h2>
      <button ng-click="editing=!editing" class="l-btn l-btn-main">Editing:</button>
    </div>

    <div>      

      <input ng-model="myProfile.name" ng-disabled="!editing" id="name" type="text" placeholder="Your Name">
      <br />

      <input ng-model="myProfile.likes" id="likes" ng-disabled="!editing" type="text" placeholder="Likes">
      <br />

      <input ng-model="myProfile.favColor" id="favColor" ng-disabled="!editing" type="text" placeholder="Favorite Color">
      <br />
      <button ng-click="saveProfile(myProfile)" class="l-btn l-btn-success">Save</button>
      <button ng-click="deleteProfile()" class="l-btn l-btn-danger">Delete</button>
    </div>
  </div>

  <div class="l-container">
    <h2>Friends</h2>

    <button class="l-btn l-btn-main">Go</button>
    <input ng-model="findFriend.name" ng-disabled="!editing" type="text" placeholder="Find Friends">
    <select ng-model="sortReverse" ng-options="option.value as option.display for option in sortOptions"></select>    
    <div class="friendList" ng-repeat="friend in myProfile.friends | filter : findFriend.name | orderBy : 'name' : sortReverse">
      <span class="closeBtn"></span>
        {{ friend.name }}
      <br />
      <div class="secondConnection friendList">
        My Second Connections
      </div>
    </div>
  </div>
  
	<div id="myModalMask">
		<div id="myModal">
			<div>
				<div class="modalTitle">
				<span class="closeBtn"></span>
					Add Friends
				</div>
					<br />
				<div class="friendList">
					<span class="friend"></span> Potential Friends
				</div>
			</div>
		</div>
	</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"type="text/javascript"></script> 
 <script src="./app.js" type="text/javascript"></script>
 <script src="./profileService.js" type="text/javascript"></script>
 <script src="./homeCtrl.js" type="text/javascript"></script>
</body>

</html>
